<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Registration!</title>
</head>
<body>
<header th:insert="navbar :: navbar"></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered to our app!
                    <p><a href="/" th:href="@{/login}">Login here</a></p>
                </div>
            </div>

            <h1>Create new user</h1>
            <form th:action="@{/user/new}" th:object="${user}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <input hidden th:field="*{id}">

                <div class="form-group">
                    <label for="userName" class="control-label">User name</label>
                    <input id="userName" class="form-control" th:classappend="${#fields.hasErrors('userName')}? 'is-invalid':''"
                           th:field="*{userName}"/>
                    <div class="invalid-feedback" th:each="error: ${#fields.errors('userName')}"
                         th:text="${error}">Validation error</div>
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input id="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''"
                           type="password" th:field="*{password}"/>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}"
                         th:text="${error}">Validation error</div>
                </div>

                <div class="form-group">
                    <label for="firstName" class="control-label">First name</label>
                    <input id="firstName" class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid':''"
                           th:field="*{firstName}"/>
                    <div class="invalid-feedback" th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="control-label">Last name</label>
                    <input id="lastName" class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid':''"
                           th:field="*{lastName}"/>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('lastName')}"
                         th:text="${error}">Validation error</div>
                </div>

                <div class="form-group">
                    <label for="role" class="control-label">Role</label>
                    <select id="role" class="form-control" th:classappend="${#fields.hasErrors('role')}? 'is-invalid':''"
                            th:field="*{role}" >
                        <option th:value="ROLE_USER">USER</option>
                        <option th:value="ROLE_ADMIN">ADMIN</option>
                    </select>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('role')}"
                         th:text="${error}">Validation error</div>
                </div>

                <div class="form-group">
                    <label for="status" class="control-label">Status</label>
                    <select id="status" class="form-control" th:classappend="${#fields.hasErrors('active')}? 'is-invalid':''"
                            th:field="*{active}" >
                        <option th:value="true">Unlock</option>
                        <option th:value="false">Lock</option>
                    </select>
                    <div class="invalid-feedback" th:each="error : ${#fields.errors('active')}"
                         th:text="${error}">Validation error</div>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                    <span><a href="/" th:href="@{/list}">Show users</a></span>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
